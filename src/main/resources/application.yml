server:
  port: 8989
spring:
  datasource:
    username: postgres
    password: 12345
    url: jdbc:postgresql://localhost:5432/ms-ticket
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: liquibase/changelog-master.yml
    enabled: true
    drop-first: false
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3s
          max-attempts: 5
          max-interval: 5s
          multiplier: 1
        missing-queues-fatal: false

rabbitmq:
  queue:
    order: ORDER_Q
    order-dlq: ORDER_DLQ
